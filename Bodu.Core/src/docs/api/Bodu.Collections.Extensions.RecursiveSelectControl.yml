  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Collections.Extensions
  summary: Represents predefined behaviors for how an element is processed during recursive selection.
  remarks: >-
    This enum defines composable control flags that determine whether an element should be yielded, whether its children should be

    traversed, and whether recursion should stop after the current element. These values are intended to be treated as bitmasks using

    <xref href="System.Int32" data-throw-if-not-resolved="false"></xref> values (not [Flags]).

    <p>

    Typical usage includes returning one of these values from a <code>Func&lt;T, RecursiveSelectControl&gt;</code> to control behavior

    dynamically within a recursive traversal method.

    </p>

    <p><strong>Behavior Matrix</strong></p>

    <table><thead><tr><th class="term">Combination</th><th class="description">Yield?</th><th class="description">Recurse?</th><th class="description">Break Level?</th><th class="description">Exit All?</th></tr></thead><tbody><tr><td class="term"><xref href="Bodu.Collections.Extensions.RecursiveSelectControl.SkipOnly" data-throw-if-not-resolved="false"></xref></td><td class="description">❌</td><td class="description">❌</td><td class="description">❌</td><td class="description">❌</td></tr><tr><td class="term"><xref href="Bodu.Collections.Extensions.RecursiveSelectControl.YieldOnly" data-throw-if-not-resolved="false"></xref></td><td class="description">✔️</td><td class="description">❌</td><td class="description">❌</td><td class="description">❌</td></tr><tr><td class="term"><xref href="Bodu.Collections.Extensions.RecursiveSelectControl.YieldAndRecurse" data-throw-if-not-resolved="false"></xref></td><td class="description">✔️</td><td class="description">✔️</td><td class="description">❌</td><td class="description">❌</td></tr><tr><td class="term"><xref href="Bodu.Collections.Extensions.RecursiveSelectControl.YieldAndBreak" data-throw-if-not-resolved="false"></xref></td><td class="description">✔️</td><td class="description">❌</td><td class="description">✔️</td><td class="description">❌</td></tr><tr><td class="term"><xref href="Bodu.Collections.Extensions.RecursiveSelectControl.YieldAndExit" data-throw-if-not-resolved="false"></xref></td><td class="description">✔️</td><td class="description">❌</td><td class="description">❌</td><td class="description">✔️</td></tr><tr><td class="term"><xref href="Bodu.Collections.Extensions.RecursiveSelectControl.RecurseOnly" data-throw-if-not-resolved="false"></xref></td><td class="description">❌</td><td class="description">✔️</td><td class="description">❌</td><td class="description">❌</td></tr><tr><td class="term"><xref href="Bodu.Collections.Extensions.RecursiveSelectControl.SkipAndRecurse" data-throw-if-not-resolved="false"></xref></td><td