  - Bodu.CoreLib
  namespace: Bodu.Collections.Generic
  summary: Specifies the eviction strategy used by a <xref href="Bodu.Collections.Generic.EvictingDictionary%602" data-throw-if-not-resolved="false"></xref> when its capacity is exceeded.
  remarks: >-
    <p>

    The <xref href="Bodu.Collections.Generic.EvictionPolicy" data-throw-if-not-resolved="false"></xref> enumeration defines how items are selected for removal when the dictionary reaches its maximum capacity.

    This allows the dictionary to behave like a queue, cache, or frequency-based store, depending on the selected strategy.

    </p>

    <p>

    The following eviction strategies are available:

    </p>

    <ul><li><xref href="Bodu.Collections.Generic.EvictionPolicy.FIFO" data-throw-if-not-resolved="false"></xref> (First-In-First-Out) removes the oldest inserted item first, regardless of access pattern.</li><li><xref href="Bodu.Collections.Generic.EvictionPolicy.LRU" data-throw-if-not-resolved="false"></xref> (Least Recently Used) removes the item that has not been accessed for the longest period of time.</li><li><xref href="Bodu.Collections.Generic.EvictionPolicy.LFU" data-throw-if-not-resolved="false"></xref> (Least Frequently Used) removes the item with the lowest number of access operations over its lifetime.</li></ul>
  example: []
  syntax:
    content: public enum EvictionPolicy
