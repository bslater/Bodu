  namespace: Bodu.Extensions
  summary: Defines a provider interface for determining whether a given <xref href="System.DayOfWeek" data-throw-if-not-resolved="false"></xref> is considered a weekend day.
  remarks: Implement this interface to supply custom weekend definitions that are not covered by built-in <xref href="Bodu.Extensions.StandardWeekend" data-throw-if-not-resolved="false"></xref> options.
