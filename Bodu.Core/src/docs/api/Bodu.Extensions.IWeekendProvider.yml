  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: Determines whether the specified <xref href="System.DayOfWeek" data-throw-if-not-resolved="false"></xref> is considered a weekend day.
  example: []
  syntax:
    content: bool IsWeekend(DayOfWeek dayOfWeek)
    parameters:
    - id: dayOfWeek
      type: System.DayOfWeek
      description: The day of the week to evaluate.
    return:
      type: System.Boolean
      description: <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> if the day is considered part of the weekend; otherwise, <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    content.vb: Function IsWeekend(dayOfWeek As DayOfWeek) As Boolean
