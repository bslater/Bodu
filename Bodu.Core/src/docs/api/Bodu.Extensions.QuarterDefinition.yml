  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: >-
    Indicates that the fiscal year begins in July.

    <p>Q1 = Jul–Sep, Q2 = Oct–Dec, Q3 = Jan–Mar, Q4 = Apr–Jun.</p>

    Common in Australia and New Zealand.
  example: []
  syntax:
    content: FinancialJuly = 6
    return:
      type: Bodu.Extensions.QuarterDefinition
