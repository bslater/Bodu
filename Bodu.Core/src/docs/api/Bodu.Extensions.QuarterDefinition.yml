  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: Specifies how quarters (Q1–Q4) are defined for a given calendar or financial year system.
  remarks: >-
    This enumeration supports both standard calendar-based and regional fiscal year definitions, such as the Australian, US Federal, and

    ISO calendar conventions. Use <xref href="Bodu.Extensions.QuarterDefinition.Custom" data-throw-if-not-resolved="false"></xref> to define a custom quarterly system (e.g., 5–4–4 or 13-week accounting periods).
  example: []
  syntax:
    content: public enum QuarterDefinition
