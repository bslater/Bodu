  namespace: Bodu.Extensions
  summary: >-
    Indicates that the fiscal year begins in February.

    <p>Q1 = Feb–Apr, Q2 = May–Jul, Q3 = Aug–Oct, Q4 = Nov–Jan.</p>

    Common in retail and some fiscal 4-4-5 accounting practices.
