  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: >-
    Indicates that the year is divided into four quarters beginning in January.

    <p>Q1 = Jan–Mar, Q2 = Apr–Jun, Q3 = Jul–Sep, Q4 = Oct–Dec.</p>
  example: []
  syntax:
    content: CalendarYear = 0
    return:
      type: Bodu.Extensions.QuarterDefinition
