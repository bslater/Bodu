  namespace: Bodu.Collections.Generic
  summary: Returns an enumerator that iterates through the <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    The <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/statements/iteration-statements#the-foreach-statement">foreach</a> statement in C# ( <code>For Each</code> in Visual Basic) hides

    the complexity of using enumerators. Therefore, using <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/statements/iteration-statements#the-foreach-statement">foreach</a> is

    recommended over directly manipulating the enumerator.

    </p>

    <p>

    The enumerator provides read-only access to the collection. It cannot be used to modify

    the underlying buffer.

    </p>

    <p>

    Initially, the enumerator is positioned before the first element. At this position,

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.Current" data-throw-if-not-resolved="false"></xref> is undefined. You must call

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.MoveNext" data-throw-if-not-resolved="false"></xref> to advance to the first element before reading <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.Current" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.Current" data-throw-if-not-resolved="false"></xref> returns the same value until

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.MoveNext" data-throw-if-not-resolved="false"></xref> is called. Each call to

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.MoveNext" data-throw-if-not-resolved="false"></xref> advances the enumerator to the next element.

    </p>

    <p>

    If <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.MoveNext" data-throw-if-not-resolved="false"></xref> passes the end of the buffer, the enumerator is

    positioned after the last element and returns <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>. At this point,

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.Current" data-throw-if-not-resolved="false"></xref> is undefined, and you must create a new enumerator

    instance to iterate again.

    </p>

    <p>

    The enumerator is invalidated if the buffer is modified. Subsequent calls to

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enumerator.MoveNext" data-throw-if-not-resolved="false"></xref> or

    <xref href="System.Collections.IEnumerator.Reset" data-throw-if-not-resolved="false"></xref> will throw an <xref href="System.InvalidOperationException" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    Enumeration is not thread-safe. To guarantee thread safety, lock the buffer during

    enumeration. <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> is not synchronized by default.

    </p>
