  summary: Occurs immediately <b>after</b> an item has been evicted from the <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> due to capacity limits.
  remarks: >-
    <p>This event is raised only when the buffer reaches capacity and <xref href="Bodu.Collections.Generic.CircularBuffer%601.AllowOverwrite" data-throw-if-not-resolved="false"></xref> is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>.</p>

    <p>

    The event provides the evicted item, which is no longer present in the buffer. It can be used to record history, notify

    observers, or synchronize with external systems.

    </p>

    <p>

    <b>Important:</b> Exceptions thrown from event handlers will propagate to the caller of <xref href="Bodu.Collections.Generic.CircularBuffer%601.Enqueue(%600)" data-throw-if-not-resolved="false"></xref> or

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.TryEnqueue(%600)" data-throw-if-not-resolved="false"></xref>. Consumers should handle exceptions appropriately.

    </p>
