  summary: Represents a first-in, first-out collection (FirstInFirstOut) of objects using a fixed buffer and automatic overwrite support.
  remarks: >-
    <p>

    This class implements a generic a circular buffer of a fixed capacity. Objects stored in a <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> are

    inserted at one end and removed from the other. Use <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> if you need to limited the number of elements

    in the collection and to access the information from oldest to newest in the collection. Use

    <xref href="System.Collections.Generic.Queue%601" data-throw-if-not-resolved="false"></xref> if you do not need to restrict the number of elements in the collection.

    </p>

    <p>Three main operations can be performed on a <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> and its elements:</p>

    <ul><li><xref href="Bodu.Collections.Generic.CircularBuffer%601.Enqueue(%600)" data-throw-if-not-resolved="false"></xref> adds an element to the end of the <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref>.</li><li><xref href="Bodu.Collections.Generic.CircularBuffer%601.Dequeue" data-throw-if-not-resolved="false"></xref> removes the oldest element from the start of the <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref>.</li><li>

    <xref href="Bodu.Collections.Generic.CircularBuffer%601.Peek" data-throw-if-not-resolved="false"></xref> returns the oldest element that is at the start of the <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> but

    does not remove it from the <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref>.

    </li></ul>

    <p>

    The <xref href="Bodu.Collections.Generic.CircularBuffer%601.Capacity" data-throw-if-not-resolved="false"></xref> of a <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> is the maximum number of elements the

    <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> can hold. As elements are added to a full <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> the oldest elements are

    overwritten by default. Setting the <xref href="Bodu.Collections.Generic.CircularBuffer%601.AllowOverwrite" data-throw-if-not-resolved="false"></xref> to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> will throw an

    <xref href="System.InvalidOperationException" data-throw-if-not-resolved="false"></xref> if an attempt is made to add an element to a <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> where

    the <xref href="Bodu.Collections.Generic.CircularBuffer%601.Count" data-throw-if-not-resolved="false"></xref> equals <xref href="Bodu.Collections.Generic.CircularBuffer%601.Capacity" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    <xref href="Bodu.Collections.Generic.CircularBuffer%601" data-throw-if-not-resolved="false"></xref> accepts <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> (Nothing in Visual Basic) as a valid value for reference types and

    allows duplicate elements.

    </p>
