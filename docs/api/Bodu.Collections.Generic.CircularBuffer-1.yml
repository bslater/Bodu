  remarks: >-
    <p>This event is raised only when the buffer reaches capacity and <xref href="Bodu.Collections.Generic.CircularBuffer%601.AllowOverwrite" data-throw-if-not-resolved="false"></xref> is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>.</p>

    <p>

    It allows consumers to inspect the item that is about to be evicted. This is useful for diagnostics, logging, or synchronizing

    external state.

    </p>

    <p>

    <b>Important:</b> Exceptions thrown from event handlers will propagate to the caller and may prevent the item from being overwritten.

    </p>
  example:
