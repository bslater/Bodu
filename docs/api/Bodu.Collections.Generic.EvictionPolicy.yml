  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Collections.Generic
  summary: >-
    Specifies the eviction strategy used by a <xref href="Bodu.Collections.Generic.EvictingDictionary%602" data-throw-if-not-resolved="false"></xref>

    when its capacity is exceeded.
  remarks: >-
    <p>

    The <xref href="Bodu.Collections.Generic.EvictionPolicy" data-throw-if-not-resolved="false"></xref> enumeration defines how items are selected for removal

    when the dictionary reaches its maximum capacity. This allows the dictionary to behave like

    a queue, cache, or frequency-based store, depending on the selected strategy.

    </p>

    <p>The following eviction strategies are available:</p>

    <ul><li>

    <xref href="Bodu.Collections.Generic.EvictionPolicy.FirstInFirstOut" data-throw-if-not-resolved="false"></xref> - removes the oldest inserted item first, regardless of

    access pattern.

    </li><li>

    <xref href="Bodu.Collections.Generic.EvictionPolicy.LeastRecentlyUsed" data-throw-if-not-resolved="false"></xref> - removes the item that has not been accessed for the

    longest period of time.

    </li><li>

    <xref href="Bodu.Collections.Generic.EvictionPolicy.LeastFrequentlyUsed" data-throw-if-not-resolved="false"></xref> - removes the item with the lowest number of access

    operations over its lifetime.

    </li><li>

    <xref href="Bodu.Collections.Generic.EvictionPolicy.MostRecentlyUsed" data-throw-if-not-resolved="false"></xref> - removes the most recently accessed item first.

    </li><li><xref href="Bodu.Collections.Generic.EvictionPolicy.RandomReplacement" data-throw-if-not-resolved="false"></xref> - evicts an item chosen at random.</li><li>

    <xref href="Bodu.Collections.Generic.EvictionPolicy.SecondChance" data-throw-if-not-resolved="false"></xref> - gives items a second chance before eviction, based on a

    reference bit.

    </li></ul>
