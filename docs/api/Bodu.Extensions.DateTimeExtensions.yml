  summary: Calculates the age in full years between the specified <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref> and today.
  remarks: >-
    If <code class="paramref">dateTime</code> is February 29 in a leap year and the current year is not a leap year, February 28 is used as

    the comparison point.
