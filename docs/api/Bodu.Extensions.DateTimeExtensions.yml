  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: Adds the specified number of years, months, and fractional days to the given <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    The adjustments are applied in the following order: years, then months, then days. This method respects calendar boundaries,

    leap years (e.g., Feb 29), and automatically normalizes the date when overflowing into the next month (e.g., adding 1 month to

    January 31 results in the last valid day of February).
  example: []
  syntax:
    content: public static DateTime Add(this DateTime dateTime, int years, int months, double days)
    parameters:
    - id: dateTime
      type: System.DateTime
      description: The starting <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref> value to which the offsets will be applied.
    - id: years
      type: System.Int32
      description: The number of calendar years to add. A negative value subtracts years.
    - id: months
      type: System.Int32
      description: The number of calendar months to add. A negative value subtracts months.
    - id: days
      type: System.Double
      description: The number of days (including fractional values) to add. A negative value subtracts days.
    return:
      type: System.DateTime
      description: >-
        A new <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref> adjusted by the specified number of years, months, and days, preserving the original time-of-day

        and <xref href="System.DateTime.Kind" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function Add(dateTime As Date, years As Integer, months As Integer, days As Double) As Date
