ss="term"><xref href="Bodu.Extensions.DateTimeResolution.Tick" data-throw-if-not-resolved="false"></xref></td><td class="description">No truncation applied; the original value is returned. <br /> Result: <code>2024-04-18T14:37:56.7891234</code></td></tr></tbody></table>
