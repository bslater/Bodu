  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: Gets the quarter number (1–4) for the specified <code class="paramref">dateTime</code>.
  remarks: The returned value must be in the range 1 to 4. Implementations should throw an exception for unsupported values or ambiguous ranges.
  example: []
  syntax:
    content: int GetQuarter(DateTime dateTime)
    parameters:
    - id: dateTime
      type: System.DateTime
      description: The input <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref> for which the quarter is to be determined.
    return:
      type: System.Int32
      description: An integer in the range 1 to 4 representing the quarter that contains the given dateTime.
    content.vb: Function GetQuarter(dateTime As Date) As Integer
  overload: Bodu.Extensions.IQuarterProvider.GetQuarter*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: Thrown if the input dateTime cannot be mapped to a valid quarter.
  nameWithType.vb: IQuarterProvider.GetQuarter(Date)
  fullName.vb: Bodu.Extensions.IQuarterProvider.GetQuarter(Date)
  name.vb: GetQuarter(Date)
