  source:
    remote:
      path: Bodu.Core/src/Extensions/IQuarterDefinitionProvider.cs
      branch: master
      repo: https://github.com/bslater/Bodu.git
    id: GetStartMonthFromQuarter
    path: ../Bodu.Core/src/Extensions/IQuarterDefinitionProvider.cs
    startLine: 35
  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: Gets the starting month number (1–12) corresponding to the specified <code class="paramref">quarter</code>.
  remarks: This method is used to compute the start of a quarter and must always return a valid month in the range 1–12.
  example: []
  syntax:
    content: int GetStartMonthFromQuarter(int quarter)
    parameters:
    - id: quarter
      type: System.Int32
      description: The quarter number for which to retrieve the first month (must be 1–4).
    return:
      type: System.Int32
      description: An integer representing the first month of the specified quarter. For example, a return value of 4 corresponds to April.
    content.vb: Function GetStartMonthFromQuarter(quarter As Integer) As Integer
  overload: Bodu.Extensions.IQuarterProvider.GetStartMonthFromQuarter*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: Thrown if <code class="paramref">quarter</code> is not between 1 and 4.
  nameWithType.vb: IQuarterProvider.GetStartMonthFromQuarter(Integer)
  fullName.vb: Bodu.Extensions.IQuarterProvider.GetStartMonthFromQuarter(Integer)
  name.vb: GetStartMonthFromQuarter(Integer)
