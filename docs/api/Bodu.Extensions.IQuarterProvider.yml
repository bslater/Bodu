  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: Provides custom quarter calculation logic for a <xref href="System.DateTime" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    Implement this interface to support <xref href="Bodu.Extensions.QuarterDefinition.Custom" data-throw-if-not-resolved="false"></xref> in

    <xref href="Bodu.Extensions.DateTimeExtensions.Quarter(System.DateTime%2cBodu.Extensions.QuarterDefinition)" data-throw-if-not-resolved="false"></xref> and related methods like

    <xref href="Bodu.Extensions.DateTimeExtensions.FirstDayOfQuarter(System.DateTime%2cBodu.Extensions.IQuarterProvider)" data-throw-if-not-resolved="false"></xref>. This allows support for non-standard or

    domain-specific quarterly definitions such as 4-4-5 calendars or region-specific fiscal models.
  example: []
  syntax:
    content: public interface IQuarterProvider
    content.vb: Public Interface IQuarterProvider
