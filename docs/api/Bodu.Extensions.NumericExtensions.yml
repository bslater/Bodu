  assemblies:
  - Bodu.CoreLib
  namespace: Bodu.Extensions
  summary: >-
    Converts the specified numeric value to a byte array. Uses bitwise shifts for numeric types (e.g., <xref href="System.Int32" data-throw-if-not-resolved="false"></xref>,

    <xref href="System.Int64" data-throw-if-not-resolved="false"></xref>, <xref href="System.UInt16" data-throw-if-not-resolved="false"></xref>, etc.) to generate the byte representation, and built-in methods like See

    <xref href="System.BitConverter" data-throw-if-not-resolved="false"></xref> for methods that convert numeric types (e.g., <xref href="System.Single" data-throw-if-not-resolved="false"></xref>, <xref href="System.Double" data-throw-if-not-resolved="false"></xref>) to byte arrays.
  example: []
  syntax:
    content: public static byte[] GetBytes<T>(this T value, bool asBigEndian = false)
    parameters:
    - id: value
      type: '{T}'
      description: >-
        The value to convert to a byte array. The value must be of a supported numeric type, such as <xref href="System.Byte" data-throw-if-not-resolved="false"></xref>,

        <xref href="System.Int16" data-throw-if-not-resolved="false"></xref>, <xref href="System.Int32" data-throw-if-not-resolved="false"></xref>, <xref href="System.Int64" data-throw-if-not-resolved="false"></xref>, <xref href="System.UInt16" data-throw-if-not-resolved="false"></xref>, <xref href="System.UInt32" data-throw-if-not-resolved="false"></xref>, <xref href="System.UInt64" data-throw-if-not-resolved="false"></xref>,

        <xref href="System.Single" data-throw-if-not-resolved="false"></xref>, or <xref href="System.Double" data-throw-if-not-resolved="false"></xref>.
    - id: asBigEndian
      type: System.Boolean
      description: >-
        If <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, forces the byte array to be in big-endian order; otherwise, <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>, the array will

        be in the systemâ€™s native endianness.
    typeParameters:
    - id: T
      description: The type of the value to convert. This should be a numeric type or a type supported by <xref href="System.BitConverter" data-throw-if-not-resolved="false"></xref>.
    return:
      type: System.Byte[]
      description: A byte array representing the value in the specified or native endianness.
    content.vb: Public Shared Function GetBytes(Of T)(value As T, asBigEndian As Boolean = False) As Byte()
