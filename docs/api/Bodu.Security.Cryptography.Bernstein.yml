  summary: Computes the hash for the input data using the <xref href="Bodu.Security.Cryptography.Bernstein" data-throw-if-not-resolved="false"></xref> (djb2) hash algorithm.
  remarks: >-
    <p>

    The <xref href="Bodu.Security.Cryptography.Bernstein" data-throw-if-not-resolved="false"></xref> class implements the non-cryptographic hash function known as djb2, created by Daniel J. Bernstein. It

    is widely used in hash tables, data indexing, and similar scenarios where speed and simplicity are preferred over cryptographic guarantees.

    </p>

    <p>

    This implementation includes an optional variant of the algorithm that uses an XOR instead of addition when combining characters

    into the hash. You can control this behavior with the <xref href="Bodu.Security.Cryptography.Bernstein.UseModifiedAlgorithm" data-throw-if-not-resolved="false"></xref> property:

    </p>

    <ul><li>

    Set <xref href="Bodu.Security.Cryptography.Bernstein.UseModifiedAlgorithm" data-throw-if-not-resolved="false"></xref> to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> (default) to use the standard djb2 logic: <code>hash = (hash * 33)

    + c</code>.

    </li><li>

    Set <xref href="Bodu.Security.Cryptography.Bernstein.UseModifiedAlgorithm" data-throw-if-not-resolved="false"></xref> to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> to use the XOR-modified variant: <code>hash = (hash * 33) ^ c</code>.

    This version may offer improved distribution properties in certain hash permutationTable implementations.

    </li></ul>

    <p>Both versions produce a 32-bit integer hash from the input stream of bytes.</p>

    <div class="IMPORTANT"><h5>important</h5><p>This algorithm is <b>not</b> cryptographically secure and should <b>not</b> be used for password hashing,

    digital signatures, or any use case that requires secure integrity or confidentiality.</p></div>
