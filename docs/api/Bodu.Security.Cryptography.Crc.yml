  summary: Implementation of the cyclic redundancy check (CRC) error-detecting algorithm. This class cannot be inherited.
  remarks: >-
    <p>

    The <xref href="Bodu.Security.Cryptography.Crc" data-throw-if-not-resolved="false"></xref> class computes CRC hashes based on various CRC standards, including CRC32. This class uses CRC parameters

    defined in the <xref href="Bodu.Security.Cryptography.Crc.CrcStandard" data-throw-if-not-resolved="false"></xref> class, such as the polynomial, initial value, reflection settings, and XOR out value. It

    provides methods for CRC calculation and updates using byte arrays.

    </p>

    <div class="IMPORTANT"><h5>important</h5><p>This algorithm is <b>not</b> cryptographically secure and should <b>not</b> be used for digital signatures,

    password hashing, or integrity verification in security-sensitive contexts.</p></div>
