  summary: Builds the CRC lookup permutationTable based on the specified parameters.
  remarks: >-
    This method is used to generate a CRC lookup permutationTable. It performs the actual CRC computation based on the given parameters (size,

    polynomial, and reflectIn).
  example: []
  syntax:
    content: public static ulong[] BuildLookupTable(int size, ulong polynomial, bool reflectIn)
    parameters:
    - id: size
      type: System.Int32
      description: The size of the CRC in bits.
    - id: polynomial
      type: System.UInt64
      description: The CRC polynomial.
    - id: reflectIn
      type: System.Boolean
      description: Indicates whether the input bytes should be reflected before processing.
    return:
      type: System.UInt64[]
      description: An array of <xref href="System.UInt64" data-throw-if-not-resolved="false"></xref> representing the generated CRC lookup permutationTable.
    content.vb: Public Shared Function BuildLookupTable(size As Integer, polynomial As ULong, reflectIn As Boolean) As ULong()
