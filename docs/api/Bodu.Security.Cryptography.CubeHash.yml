  remarks: >-
    <p>

    The <xref href="Bodu.Security.Cryptography.CubeHash" data-throw-if-not-resolved="false"></xref> algorithm is a cryptographic hash function submitted to the NIST SHA-3 hash competition by Daniel J.

    Bernstein. This implementation supports parameterized configuration to allow flexibility in hash size, round counts, and input block size.

    </p>

    <p>See also: <a href="https://en.wikipedia.org/wiki/CubeHash">https://en.wikipedia.org/wiki/CubeHash</a></p>
