  summary: Computes a 64-bit non-cryptographic hash using the ELF (Executable and Linkable Format) hashing algorithm.
  remarks: >-
    <p>

    ELF hashing is a simple, non-cryptographic routine originally used in the UNIX System V ELF object file format. It processes each

    byte of input by shifting and mixing bits to produce a pseudo-random but repeatable hash output.

    </p>

    <p>

    This implementation uses a 64-bit internal state and is intended for fast hashing of byte sequences such as identifiers or text

    keys. It is <b>not suitable</b> for cryptographic purposes.

    </p>

    <p>

    An optional <xref href="Bodu.Security.Cryptography.Elf64.Seed" data-throw-if-not-resolved="false"></xref> value may be specified to alter the initial state. The seed cannot be changed once hashing begins.

    </p>

    <div class="IMPORTANT"><h5>important</h5><p>This algorithm is <b>not</b> cryptographically secure and should <b>not</b> be used for digital signatures,

    password hashing, or integrity verification in security-sensitive contexts.</p></div>
