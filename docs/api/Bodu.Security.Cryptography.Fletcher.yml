  summary: Base class for computing hash using the Fletcher hash algorithm family (Fletcher-16, Fletcher-32, Fletcher-64). This class cannot be inherited.
  remarks: >-
    <p>

    The Fletcher algorithm is used to generate non-cryptographic hash values for a given byte sequence. It operates by computing two

    components (partA and partB) over the input data and produces a hash based on these.

    </p>

    <p>

    This implementation handles Fletcher hash sizes of 16, 32, and 64 bits. Derived classes (e.g., Fletcher16, Fletcher32, Fletcher64)

    can implement specific hash sizes.

    </p>

    <div class="IMPORTANT"><h5>important</h5><p>This algorithm is <b>not</b> cryptographically secure and should <b>not</b> be used for digital signatures,

    password hashing, or integrity verification in security-sensitive contexts.</p></div>
  example: []
  syntax:
    content: 'public abstract class Fletcher : HashAlgorithm, ICryptoTransform, IDisposable'
