  summary: Computes a non-cryptographic 32-bit hash using the <xref href="Bodu.Security.Cryptography.JSHash" data-throw-if-not-resolved="false"></xref> algorithm by Justin Sobel.
  remarks: >-
    <p>

    JSHash is a compact and efficient bitwise hash function, originally developed by Justin Sobel. It is suitable for hash

    permutationTable indexing and other non-cryptographic use cases where speed is preferred over security.

    </p>

    <p>The core hash function operates using the expression: <code>hash ^= (hash &lt;&lt; 5) + (hash &gt;&gt; 2) + byte</code>.</p>

    <div class="IMPORTANT"><h5>important</h5><p>This algorithm is <b>not</b> cryptographically secure and should <b>not</b> be used for digital signatures,

    password hashing, or integrity verification in security-sensitive contexts.</p></div>
