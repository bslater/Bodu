  summary: >-
    Provides the base implementation of the <xref href="Bodu.Security.Cryptography.SipHash" data-throw-if-not-resolved="false"></xref> cryptographic hash algorithm—a fast, secure, and keyed pseudorandom

    function optimized for short input messages. See the <a href="https://131002.net/siphash/">official SipHash specification</a>

    for details.
  remarks: >-
    <p>

    <xref href="Bodu.Security.Cryptography.SipHash" data-throw-if-not-resolved="false"></xref> is a keyed hash function that requires a 128-bit (16-byte) secret key. It operates on short messages using a

    sequence of Add-Rotate-XOR (ARX) mixing steps across four 64-bit state variables ( <code>v0</code> through <code>v3</code>). The algorithm is

    resistant to hash-flooding attacks and is particularly effective for securing hash tables.

    </p>

    <p>

    This abstract base class defines the core SipHash logic and exposes configuration options such as the number of compression and

    finalization rounds. It is extended by:

    </p>

    <ul><li><xref href="Bodu.Security.Cryptography.SipHash64" data-throw-if-not-resolved="false"></xref> — Produces a 64-bit hash output suitable for compact keyed checksums.</li><li><xref href="Bodu.Security.Cryptography.SipHash128" data-throw-if-not-resolved="false"></xref> — Produces a 128-bit hash output offering increased collision resistance.</li></ul>

    <p>The algorithm proceeds in two primary phases:</p>

    <ol><li>

    <b>Compression:</b> Each 64-bit block of the input is mixed into the internal state using a configurable number of rounds ( <xref href="Bodu.Security.Cryptography.SipHash.CompressionRounds" data-throw-if-not-resolved="false"></xref>).

    </li><li>

    <b>Finalization:</b> After processing all input, additional rounds ( <xref href="Bodu.Security.Cryptography.SipHash.FinalizationRounds" data-throw-if-not-resolved="false"></xref>) are applied to produce the

    final hash output.

    </li></ol>

    <div class="IMPORTANT"><h5>important</h5><p> This algorithm is <b>not</b> suitable for cryptographic applications such as password hashing, digital

    signatures, or secure data integrity checks. </p></div>
