  namespace: Bodu
  summary: Represents a high-performance, non-cryptographic pseudo-random number generator based on the XOR-shift algorithm.
  remarks: >-
    This class is designed as a drop-in replacement for <xref href="System.Random" data-throw-if-not-resolved="false"></xref> with better performance characteristics. It is not

    suitable for cryptographic purposes.
  example: []
  syntax:
    content: 'public sealed class XorShiftRandom : Random, IRandomGenerator'
    content.vb: Public NotInheritable Class XorShiftRandom Inherits Random Implements IRandomGenerator
